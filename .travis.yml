language: python

python:
    - "3.4"
    - "3.5"
    - "nightly"

node_js:
    - "6.1"

services:
    - postgresql

cache: pip

addons:
    postgresql: "9.4"

env:
    - DJANGO_SETTINGS_MODULE=oils.settings.test

install:
    - travis_retry make setup_test -C demo/hackerlibrary

before_install:
    - pip install codecov
    - npm config set spin false
    - npm install -g npm@^3

script: 
    - make test

after_success:
    - codecov
